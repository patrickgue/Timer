<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Timer</title>
    <link rel="stylesheet" href="./vendor/css/photon.css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="./index.css" media="screen" charset="utf-8"/>
    <script charset="utf-8">/*require('./index')*/</script>
  </head>
  <body>
    <div class="header-arrow"></div>
    <div class="window">
      <header ><!-- class="toolbar toolbar-header" -->
        <h1 class="title">Timer <span class="js-update-time"></span></h1>
      </header>

      <div class="">
        <div class="pane">
          <input id="timer" type="text" placeholder="00:00:00"/><br/>
          <div class="btn-group">
            <button id="start" class="btn btn-default">Start</button>
            <button id="pause" class="btn btn-default">Pause</button>
            <button id="reset" class="btn btn-default">Reset</button>
          </div>
          

        </div>
      </div>

      <footer class="">


        <div class="toolbar-actions pull-right">
          <div class="btn-group">
            <button class="btn btn-default js-quit-action">
              <span id="quit" class="js-quit-action" title="Quit">Quit</span>
            </button>
          </div>
        </div>

      </footer>
      <script src="timer.js"></script>
    </div>
  </body>
</html>
